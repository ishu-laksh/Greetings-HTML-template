<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Men's Day</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudfare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #dbdbdb;
        font-family: Arial, sans-serif;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #wrapper {
        display: flex;
        align-items: center;
        background: #fff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
        max-width: 800px;
        width: 90%;
      }

      #wrapper img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
        width: 300px;
        height: auto;
      }

      #content {
        padding: 20px;
        text-align: left;
        flex: 1;
      }

      #content h1 {
        font-size: 2rem;
        color: #222;
        margin-bottom: 10px;
      }

      #content p {
        font-size: 1.1rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <!-- Image on the left -->
      <img src="./vi.jpg" alt="Happy Men's Day Image" />

      <!-- Text on the right -->
      <div id="content">
        <h1>Happy Men's Day</h1>
        <p>
          Let's take a moment to celebrate the strength, courage, and care of
          men worldwide. A day to acknowledge the positive contributions made by
          men in our lives and society!
        </p>
      </div>
    </div>
  </body>
</html>
